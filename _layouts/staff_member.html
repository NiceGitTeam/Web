---
layout: default
---
<div class="content">
	<section class="staff-member-page">
		<div class="container">
			<div class="staff-member-profile">
				<div class="profile-header">
					<div class="staff-image">
						<img src="{% include relative-src.html src=page.image_path %}" alt="{{ page.name }}">
					</div>
					<div class="staff-details">
						<h2>{{ page.name }}</h2>
						<p class="position">{{ page.position }}</p>
						<div class="social-links">
							{% if page.linkedin %}
							<a href="https://www.linkedin.com/in/{{ page.linkedin }}" target="_blank" rel="noopener" class="linkedin-link">
								<i class="fab fa-linkedin"></i> LinkedIn
							</a>
							{% endif %}
							{% if page.twitter %}
							<a href="https://twitter.com/{{ page.twitter }}" target="_blank" rel="noopener" class="twitter-link">
								<i class="fab fa-twitter"></i> Twitter
							</a>
							{% endif %}
						</div>
					</div>
				</div>
				
				<div class="staff-content">
					{{ content }}
				</div>
				
				{% if page.logo_images %}
				<div class="company-logos">
					<h3>Companies worked with</h3>
					<div class="logo-grid">
						{% for logo in page.logo_images %}
							<div class="logo-item">
								<a href="{{ logo.url }}" target="_blank" rel="noopener">
									<img src="{% include relative-src.html src=logo.image_path %}" alt="{{ logo.name }}" title="{{ logo.name }}">
								</a>
							</div>
						{% endfor %}
					</div>
				</div>
				{% endif %}
			</div>
		</div>
	</section>
</div>

<style>
	.staff-member-page {
		padding: 60px 0;
	}
	
	.profile-header {
		display: flex;
		margin-bottom: 40px;
	}
	
	.staff-image {
		flex: 0 0 200px;
		margin-right: 40px;
	}
	
	.staff-image img {
		width: 100%;
		border-radius: 50%;
		box-shadow: 0 4px 6px rgba(0,0,0,0.1);
	}
	
	.staff-details {
		flex: 1;
	}
	
	.staff-details h2 {
		margin-top: 0;
		margin-bottom: 10px;
	}
	
	.staff-details .position {
		font-size: 1.2em;
		color: #666;
		margin-bottom: 20px;
	}
	
	.social-links a {
		display: inline-block;
		margin-right: 15px;
		text-decoration: none;
	}
	
	.staff-content {
		line-height: 1.6;
	}
	
	.staff-content h1 {
		display: none; /* Hide the H1 from the markdown as we're using the page.name as the title */
	}
	
	.company-logos {
		margin-top: 50px;
	}
	
	.company-logos h3 {
		margin-bottom: 20px;
	}
	
	.logo-grid {
		display: flex;
		flex-wrap: wrap;
		gap: 25px;
		align-items: center;
	}
	
	.logo-item {
		flex: 0 0 120px;
	}
	
	.logo-item img {
		max-width: 100%;
		height: auto;
		filter: grayscale(100%);
		opacity: 0.8;
		transition: all 0.3s ease;
	}
	
	.logo-item:hover img {
		filter: grayscale(0);
		opacity: 1;
	}
	
	@media (max-width: 768px) {
		.profile-header {
			flex-direction: column;
			text-align: center;
		}
		
		.staff-image {
			margin: 0 auto 20px;
		}
		
		.logo-grid {
			gap: 15px;
		}
		
		.logo-item {
			flex: 0 0 100px;
		}
	}
</style>
